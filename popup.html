<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body {
        width: 200px;
        height: 150px;
        font-family: 'Poppins', sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      img {
        width: 150px;
        height: 150px;
      }
      h1 {
        font-weight: 600;
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      p {
        font-weight: 400;
        background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .yes-button {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
      }
      .yes-button:hover {
        background-color: #e0e0e0;
      }
      .no-button {
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
        background-color: #f0f0f0;
      }
      .no-button:hover {
        background-color: #e0e0e0;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <img src="icon1.jpg" alt="Data Blocker Icon">
    <h1>Data Blocker</h1>
    <p>Blocks 3rd party data collection</p>
    <p id="message">Please disable 3rd party cookies</p>
    <button id="yes-button" class="yes-button">Yes</button>
    <button id="no-button" class="no-button">No</button>
    <script src="popup.js"></script>
  </body>
</html>
